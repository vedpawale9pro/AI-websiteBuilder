<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImgBB Uploader & Code Tool</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input[type="file"] { margin-bottom: 15px; }
        button { padding: 10px 15px; cursor: pointer; }
        #resultContainer { margin-top: 20px; padding: 10px; background-color: #f0f0f0; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Upload an Image to ImgBB</h2>
        <input type="file" id="imageUploader" accept="image/*">
        <button onclick="uploadImage()">Upload and Get Code</button>

        <div id="resultContainer" style="display: none;">
            <p><strong>Image URL:</strong> <span id="fullLink"></span></p>
            <p><strong>Image Code:</strong> <span id="imageCode"></span></p>
        </div>
    </div>

    <script>
        const API_KEY = '2ebf7ff514e3bdca5470d7e4d170f878'; // ⚠️ Replace with your actual ImgBB API key

        async function uploadImage() {
            const fileInput = document.getElementById('imageUploader');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    const fullUrl = result.data.url;
                    const imgCode = fullUrl.split('https://i.ibb.co/')[1];

                    document.getElementById('fullLink').textContent = fullUrl;
                    document.getElementById('imageCode').textContent = imgCode;
                    document.getElementById('resultContainer').style.display = 'block';
                } else {
                    alert('Upload failed: ' + result.error.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during the upload process.');
            }
        }
    </script>

</body>
</html>
